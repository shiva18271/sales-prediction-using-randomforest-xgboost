{% extends "base.html" %}
{% block title %}Upload Successful{% endblock %}

{% block extra_css %}
<style>
    .upload-success-card {
        transition: all 0.2s ease;
        border-radius: 8px;
    }
    
    .upload-success-card:hover {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        transform: translateY(-2px);
    }
    
    [data-bs-theme="dark"] .upload-success-card {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
    }
    
    [data-bs-theme="dark"] .card-header {
        background-color: #14171a !important;
        border-bottom: 1px solid #2c3034;
    }
    
    [data-bs-theme="dark"] .card-footer {
        background-color: #23272b !important;
        border-top: 1px solid #2c3034;
        color: #adb5bd !important;
    }
    
    [data-bs-theme="dark"] .text-muted {
        color: #adb5bd !important;
    }
    
    [data-bs-theme="dark"] .fw-bold.text-dark {
        color: #f8f9fa !important;
    }
    
    [data-bs-theme="dark"] .btn-outline-dark {
        color: #f8f9fa;
        border-color: #495057;
    }
    
    [data-bs-theme="dark"] .btn-outline-dark:hover {
        background-color: #2c3034;
        color: #fff;
    }
</style>
{% endblock %}

{% block content %}
<div class="container d-flex flex-column" style="min-height: 80vh;">
    <div class="row justify-content-center align-items-center my-auto">
        <div class="col-lg-6 col-md-8">
            <div class="card upload-success-card border-0 shadow-sm">
                <div class="card-header bg-dark text-white py-3">
                    <div class="d-flex align-items-center justify-content-center">
                        <i class="fas fa-check-circle me-2 text-success"></i>
                        <h4 class="mb-0">Upload Successful</h4>
                    </div>
                </div>
                <div class="card-body p-4 p-md-5 text-center">
                    <div class="mb-4">
                        <i class="fas fa-file-check fa-2x text-muted mb-3"></i>
                        <h5 class="fw-bold text-emphasis">Ready for Analysis</h5>
                        <p class="text-muted">File: <span class="fw-bold text-emphasis">{{ filename }}</span></p>
                    </div>

                    <div class="d-grid gap-2">
                        <a href="/results/{{ filename }}" class="btn btn-success py-2">
                            <i class="fas fa-chart-line me-1"></i> Generate Predictions
                        </a>
                        <a href="/upload" class="btn btn-outline-dark py-2">
                            <i class="fas fa-upload me-1"></i> Upload Different File
                        </a>
                    </div>
                </div>
                <div class="card-footer bg-light text-center py-3 small">
                    <i class="fas fa-info-circle me-1"></i> Predictions may take a few moments to generate
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
